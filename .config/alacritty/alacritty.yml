# env
env:
  TERM: xterm-256color
# shell
shell:
  program: /bin/fish
  args:
    - --login
# font
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  size: 14.5
# hist
scrolling:
  histroy: 5000
# padding
window:
  padding:
    x: 6
    y: 6
# cursor
cursor:
  style: Beam
  unfocused_hollow: false
# mouse
mouse:
  hide_when_typing: true
# title & hot reload
dynamic_title: true
live_config_reload: true

